<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Sean Campbell">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
    content must come *after* these tags -->
    <title>Pomodoro Timer</title>
  </head>
  <body>
  <main class="container">
    <div class="row text-center">
      <div class="col-xs-12">
        <header>
          <h1>Pomodoro Timer</h1>
        </header>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-xs-8">
        
        <div class="row">
          <!-- What action to be taking -->
          <h3 class="activity">Working</h3>
        </div>

        <div class="row clock-wrapper">
          <!-- The timer display -->
          <div class="timer">
            <button type="button" class="btn plus">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
          </div>
          <div class="clock timer color-secondary-1">
            <span class="minutes"></span>:<span class="seconds"></span>
          </div>
          <div class="timer">
            <button type="button" class="btn minus">
              <i class="glyphicon glyphicon-minus"></i>
            </button>
          </div>
        </div>

        <div class="row controls">
          <!-- Play/reset buttons -->
          <div class='btn-group' role='group'>
              <button type="button" class="btn play">
                <i class="glyphicon glyphicon-play"></i>
              </button>
              <button type="button" class="btn pause">
                <i class="glyphicon glyphicon-pause"></i>
              </button>
              <button type="button" class="btn reset">
                <i class="glyphicon glyphicon-repeat"></i>
              </button>
          </div>
        </div>

      </div>
      <div class="col-xs-3 tasks">
        <h3 class="color-secondary-1">Check When Completed</h3>
        <div class="row">
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
        </div>
        <div class="row">
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
        </div>
        <div class="row">
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
        </div>
        <div class="row">
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
        </div>

      </div>
    </div>
  </main>


  </body>
  <footer class='text-center'>
</html>
