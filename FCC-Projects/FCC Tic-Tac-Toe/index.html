<h1>Tic Tac Toe</h1>
    <div id="player">
      <p>Your Turn</p>
    </div>
    <canvas id="board" width="300" height="300"></canvas>
    <div id="gamesWon">
      <span class="youWon">You: 0</span> |
      <span class="compWon">Computer: 0</span>
    </div>
    <!-- The Choose Modal -->
    <div id="chooseModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p>Do you want to play as X or O?</p>
        <button class="x">X</button><button class="o">O</button>
      </div>
    </div>
    <!-- The Modal -->
    <div id="winModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p>You Won!</p>
      </div>
    </div>
